let currentList = [], currentIndex = 0, isFlipped = false; [cite: 34]

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; [cite: 37]
    }
    return array; [cite: 38]
} [cite: 36]

    resetCardFace();

}

function updateUI() {
    if(currentList.length === 0) return; [cite: 40]
    const item = currentList[currentIndex];

    ui.prevBtn.disabled = (currentIndex === 0);
